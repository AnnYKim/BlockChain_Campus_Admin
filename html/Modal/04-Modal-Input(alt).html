<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../css/style.css">

  <link rel="shortcut icon" href="images/favicon.ico" />

  <script src="../../js/library/jquery.min.js"></script>
  <script src="../../js/library-all.js"></script>
  <script src="../../js/ui.js"></script>

  <title>BlockChain Campus</title>
</head>

<body>


  <div id="wrap">
  </div>

  <div id="dim"></div>

  <div id="modal" class="active">

    <div class="modal-box modal-edit">

      <div class="modal-title">분류 수정</div>

      <div class="modal-content">

        <div class="input-container type-col">
          <strong class="title">상위구분</strong>
          <input type="text" class="input-text" value="분류_1" disabled />
        </div>

        <div class="input-container type-col">
          <strong class="title">구분명</strong>
          <input type="text" class="input-text" value="분류_1_1" />
        </div>


        <div class="input-container type-col">
          <strong class="title">사용여부</strong>
          <div class="radio-container type-row">
            <div class="radio-block radio-type-a">
              <input type="radio" name="radio-tree-create" id="radio-tree-create-use" />
              <label for="radio-tree-create-use">사용 </label>
            </div>
            <div class="radio-block radio-type-a">
              <input type="radio" name="radio-tree-create" id="radio-tree-create-unuse" />
              <label for="radio-tree-create-unuse">미사용</label>
            </div>
          </div>
        </div>

        <div class="input-container type-col">
          <strong class="title">최근 수정일시</strong>
          <input type="text" class="input-text" value="2018-08-06 20:49" disabled />
        </div>

        <div class="input-container type-col">
          <strong class="title">최근 수정인</strong>
          <input type="text" class="input-text" value="arlee@postech.ac.kr" disabled />
        </div>


        <div class="message-modal">
          정보를 수정할 수 없습니다. 다시 시도해 주세요.
        </div>
      </div>

      <div class="modal-button-container">
        <button class="button-type-c">취소</button>
        <button class="button-type-b">저장</button>
      </div>

    </div>

  </div>
</body>

</html>
