<body>


  <div id="wrap">
  </div>

  <div id="dim"></div>

  <div id="modal" class="active">

        권한 관리 로그 상세정보

                <colgroup>
                  <col width="15%" />
                  <col width="10%" />
                  <col width="20%" />
                  <col width="25%" />
                  <col width="30%" />

                <thead>
                  <tr>
                    <th>번호</th>
                    <th>구분</th>
                    <th>등록일시</th>
                    <th>등록자</th>
                    <th>IP</th>

                </thead>
              </table>
            </div>

            <div class="table-viewArea">
              <table class="table-basic">
                <!-- col: 5개 -->
                <colgroup>
                  <col width="15%" />
                  <col width="10%" />
                  <col width="20%" />
                  <col width="25%" />
                  <col width="30%" />
                </colgroup>
                <tbody>
                  <tr>
                    <td>150</td>
                    <td>로그인</td>
                    <td>2018-01-01 00:00</td>
                    <td>admin</td>
                    <td>110.110.110.111</td>
                  </tr>
                </tbody>

                </tbody>
              </table>
            </div>

          </div>


          <strong class="log-title">부가 정보</strong>
          <div class="log-description">
            Nulla culpa ea nulla ea id fugiat cillum sint ea. Ut ex cillum sint dolor. Exercitation mollit veniam
            proident sint eiusmod cillum amet dolor ea id dolore.
          </div>

        </div>

      </div>

    </div>

  </div>
