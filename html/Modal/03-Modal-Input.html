<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../css/style.css">

  <link rel="shortcut icon" href="../../favicon.ico" />

  <script src="../../js/library/jquery.min.js"></script>
  <script src="../../js/library-all.js"></script>
  <script src="../../js/ui.js"></script>

  <title>BlockChain Campus</title>
</head>

<body>


  <div id="wrap">
  </div>

  <div id="dim">

    <div id="modal">

      <div class="modal-box">

        <div class="modal-title">분류 신규 등록</div>

        <div class="modal-content modal-edit">

          <div class="input-container type-col">
            <strong class="title">상위구분</strong>
            <input type="text" class="input-text" value="POSTECH" disabled />
          </div>

          <div class="input-container type-col">
            <strong class="title">분류명</strong>
            <input type="text" class="input-text" />
          </div>

          <div class="message-modal">
            신규 분류를 생성할 수 없습니다. 다시 시도해 주세요.
          </div>
        </div>

        <div class="modal-button-container">
          <button class="button-type-c">취소</button>
          <button class="button-type-b">저장</button>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
