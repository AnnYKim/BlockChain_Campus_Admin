<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../css/style.css">

  <link rel="shortcut icon" href="images/favicon.ico" />

  <script src="../../js/library/jquery.min.js"></script>
  <script src="../../js/library-all.js"></script>
  <script src="../../js/ui.js"></script>

  <title>BlockChain Campus</title>
</head>

<body>
  <!-- 로그인 화면 -->

  <div id="wrap" class="login-view">
    <div id="content">
      <ul class="login-header">
        <li>
          <a href="#">개발자 센터</a>
        </li>
        <li>
          <a href="#">블록체인 캠퍼스 트래커</a>
        </li>
      </ul>
      <div class="login-body">
        <div class="login-logo">
          <h1 class="logo">BLOCKCHAIN CAMPUS</h1>
        </div>
        <div class="input-container">
          <p class="title">학교 선택</p>
          <!--
            [전달사항] <ui.js>
            - .dropdown-input을 클릭하면 .dropdown-input에 active 클래스를 추가/제거됩니다.
          -->
          <div class="dropdown dropdown-input dd-login-univ active">
            <input id="input-login-univ" type="text" placeholder="학교를 선택하세요." readonly="readonly" class="input-type-login"
              disabled="disabled" value="" />
            <i class="icon-select"></i>
            <div class="combobox">
              <button class="combobox-item">연세대</button>
              <button class="combobox-item">서강대</button>
              <button class="combobox-item">인천대</button>
              <button class="combobox-item">포항공대</button>
            </div>
          </div>
        </div>
        <div class="input-container">
          <p class="title">아이디</p>
          <input id="input-login-id" type="text" placeholder="아이디 혹은 이메일을 입력하세요." class="input-type-login" />
        </div>
        <div class="input-container">
          <p class="title">패스워드</p>
          <input id="input-login-password" type="password" placeholder="패스워드를 입력하세요." class="input-type-login" />
        </div>

        <div class="button-wrap">
          <button class="button-type-b">로그인</button>
        </div>
      </div>
      <div class="login-footer">
        <p>* 일반 사용자의 블록체인 캠퍼스 회원 가입은 모바일 앱(블록체인 캠퍼스)에서만 가능합니다.</p>
      </div>
    </div>
  </div>
</body>

</html>
