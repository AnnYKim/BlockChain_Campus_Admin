<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../css/style.css">

  <link rel="shortcut icon" href="../../favicon.ico" />

  <script src="../../js/library/jquery.min.js"></script>
  <script src="../../js/library-all.js"></script>
  <script src="../../js/ui.js"></script>

  <title>BlockChain Campus</title>
</head>

<body>
  <!-- 잡 스케줄 상세 화면 -->

  <div id="wrap">

    <header id="gnb" class="gnb">
      <div class="dropdown dropdown-basic dd-gnb-mgmt">
        <button class="text">DAPP 관리</button>
        <div class="combobox">
          <button class="combobox-item">시스템 관리</button>
          <button class="combobox-item">DAPP 관리</button>
        </div>
      </div>
      <ul class="gnb-list">
        <li class="gnb-item">
          <a href="" class="gnb-link active">DApp</a>
        </li>
        <li class="gnb-item">
          <a href="" class="gnb-link">Voting App</a>
        </li>
      </ul>
      <div class="gnb-bottom">
        <a href="" class="gnb-bottom-link">트래커</a>
        <a href="" class="gnb-bottom-link">개발자 센터</a>
      </div>
    </header>
    <!-- //end of #gnb -->

    <div id="content">

      <nav id="lnb" class="lnb">
        <div class="lnb-container">
          <div class="lnb-left">
            <h1 class="lnb-logo">Blockchain Campus Admin</h1>
            <div class="lnb-route">
              <p class="lnb-route-info">잡스케줄 관리</p>
              <p class="lnb-route-info">잡스케줄 목록</p>
              <p class="lnb-route-info">잡스케줄 상세 정보</p>
            </div>
          </div>
          <div class="lnb-right">
            <div class="dropdown dropdown-basic dd-lnb-email">
              <button class="text">hello@hello.com</button>
              <div class="combobox">
                <button class="combobox-item">로그아웃</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- //end of #lnb -->

      <div id="main" class="scrollable">

        <div class="main-container job-details">


          <div class="details-top">
            <strong class="daap-title"></strong>
            <div class="flex-line">
              <div class="title-container">
                <button class="button-back"></button>
                <div class="details-title">
                  학생정보 연동
                </div>
              </div>
              <div class="button-container">
                <button class="button-type-a">수정</button>
              </div>
            </div>
          </div>

          <div class="details-body details-type-b">

            <div class="details-container">
              <strong class="container-title">기본 정보</strong>

              <div class="flex-line">
                <div class="input-container type-row">
                  <strong class="line-title">상위 코드 경로:</strong>
                  <p class="string-value">전체 > DApp</p>
                </div>
              </div>

              <div class="flex-line">
                <div class="input-container type-row">
                  <strong class="line-title">코드구분:</strong>
                  <input type="text" class="input-text editable-value" value="postech" readonly />
                </div>
              </div>

              <div class="flex-line">
                <strong class="line-title">정렬순서:</strong>
                <div class="dropdown dropdown-search active">
                  <button class="text">전체</button>
                  <div class="combobox">
                    <button class="combobox-item">1</button>
                    <button class="combobox-item">2</button>
                  </div>
                </div>
              </div>



            </div>

          </div>


        </div>
        <!-- //end of .dapp-details -->


      </div>
      <!-- //end of #main -->

    </div>
    <!-- //end of #content -->
  </div>
</body>

</html>
