<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../css/style.css">

  <link rel="shortcut icon" href="../../favicon.ico" />

  <script src="../../js/library/jquery.min.js"></script>
  <script src="../../js/library-all.js"></script>
  <script src="../../js/ui.js"></script>

  <title>BlockChain Campus</title>
</head>

<body>
  <!-- 잡 스케줄 신규 등록 화면 -->

  <div id="wrap">
    <header id="gnb" class="gnb">
      <div class="dropdown dropdown-basic dd-gnb-mgmt">
        <button class="text">DAPP 관리</button>
        <div class="combobox">
          <button class="combobox-item">시스템 관리</button>
          <button class="combobox-item">DAPP 관리</button>
        </div>
      </div>
      <!-- //end of .dropdown -->

      <ul class="gnb-list">
        <li class="gnb-item">
          <a href="" class="gnb-link">계정 관리</a>
        </li>
        <li class="gnb-item">
          <!--
              [전달사항]
              .gnb-accordion에 opened 클래스를 붙이면 하위메뉴가 화면상에 펼쳐져서 보이게 됩니다.
            -->
          <a class="gnb-link gnb-accordion opened">권한 관리</a>
          <ul class="gnb-list-sub">
            <li class="gnb-item-sub"><a href="">역할 관리</a></li>
            <li class="gnb-item-sub"><a href="">기능 관리</a></li>
          </ul>
        </li>
        <li class="gnb-item">
          <a class="gnb-link gnb-accordion opened">시스템 로그</a>
          <ul class="gnb-list-sub">
            <li class="gnb-item-sub"><a href="">감사 로그</a></li>
            <li class="gnb-item-sub"><a href="">사용자 접속 로그</a></li>
            <li class="gnb-item-sub"><a href="">권한 관리 로그</a></li>
            <li class="gnb-item-sub"><a href="">연동 / 배치 로그</a></li>
          </ul>
        </li>
        <li class="gnb-item">
          <a href="" class="gnb-link active">잡 스케줄 관리</a>
        </li>
        <li class="gnb-item">
          <a href="" class="gnb-link">코드 관리</a>
        </li>
      </ul>
      <div class="gnb-bottom">
        <a href="" class="gnb-bottom-link">트래커</a>
        <a href="" class="gnb-bottom-link">개발자 센터</a>
      </div>

    </header>
    <!-- //end of #gnb -->

    <div id="content">

      <nav id="lnb" class="lnb">
        <div class="lnb-container">
          <div class="lnb-left">
            <h1 class="lnb-logo">Blockchain Campus Admin</h1>
            <div class="lnb-route">
              <p class="lnb-route-info">잡스케줄 관리</p>
              <p class="lnb-route-info">잡스케줄 목록</p>
              <p class="lnb-route-info">잡스케줄 상세 정보</p>
            </div>
          </div>
          <div class="lnb-right">
            <div class="dropdown dropdown-basic dd-lnb-email">
              <button class="text">hello@hello.com</button>
              <div class="combobox">
                <button class="combobox-item">로그아웃</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- //end of #lnb -->

      <div id="main">

        <div id="tree">
          <div class="tree-container">
            <div id="jsTree">

            </div>
          </div>
        </div>
        <!-- //end of #tree-->

        <div class="main-container scrollable job-create">

          <div class="details-top">
            <div class="flex-line">
              <div class="title-container">
                <button class="button-back"></button>
                <div class="details-title">
                  스케줄 신규 등록
                </div>
              </div>
              <div class="button-container">
                <button class="button-type-a" id="button-create-job-details">등록</button>
              </div>
            </div>
          </div>

          <div class="details-body details-type-b">

            <div class="details-container">
              <strong class="container-title">기본 정보</strong>

              <div class="flex-line">
                <div class="input-container type-row">
                  <strong class="line-title">분류:</strong>
                  <div class="dropdown dropdown-search w-130">
                    <button class="text">RDB 백업</button>
                    <div class="combobox">
                      <button class="combobox-item">연동작업</button>
                      <button class="combobox-item">이메일</button>
                      <button class="combobox-item">RDB 백업</button>
                    </div>
                  </div>
                </div>
                <div class="input-container type-row w-300">
                  <strong class="line-title">스케줄명:</strong>
                  <input type="text" class="input-text" value="" />
                </div>
              </div>

              <div class="flex-line mtb-10">
                <div class="input-container type-row">
                  <strong class="line-title">스케줄유형</strong>
                  <div class="radio-container type-row">
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-type" id="radio-temp-type-0" checked />
                      <label for="radio-temp-type-0">시간</label>
                    </div>
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-type" id="radio-temp-type-1" />
                      <label for="radio-temp-type-1">일간</label>
                    </div>
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-type" id="radio-temp-type-2" />
                      <label for="radio-temp-type-2">주간</label>
                    </div>
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-type" id="radio-temp-type-3" />
                      <label for="radio-temp-type-3">월간</label>
                    </div>
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-type" id="radio-temp-type-4" />
                      <label for="radio-temp-type-4">사용자 정의</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex-line mtb-10">
                <!--
                  [전달사항]
                  실행주기를 선택할 수 있는 경우에는,
                  .input-container로부터 .input-disable 클래스를 제거해주세요.
                -->
                <div id="temp-id-duration" class="input-container type-row input-disable">
                  <strong class="line-title">실행주기</strong>
                  <div class="radio-container type-row">
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-duration" id="radio-temp-duration-0" />
                      <label for="radio-temp-duration-0">기본</label>
                    </div>
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-duration" id="radio-temp-duration-1" />
                      <label for="radio-temp-duration-1">크론</label>
                      <input type="text" class="input-text" value="" readonly />
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!-- //end of .details-container -->

            <div class="details-container">
              <strong class="container-title">세부 정보</strong>

              <div class="flex-line">
                <div class="input-container type-row w-300">
                  <strong class="line-title">스크립트 파일:</strong>
                  <input type="text" class="input-text" value="" />
                </div>
              </div>

              <div class="flex-line">
                <div class="input-container type-row w-300">
                  <strong class="line-title">스크립트 파라미터:</strong>
                  <input type="text" class="input-text" value="" />
                </div>
              </div>

              <div class="flex-line mbt-10">
                <div id="temp-id-duration" class="input-container type-row">
                  <strong class="line-title">상세 로그 기록</strong>
                  <div class="radio-container type-row">
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-log" id="radio-temp-log-0" checked />
                      <label for="radio-temp-log-0">사용</label>
                    </div>
                    <div class="radio-block radio-type-a">
                      <input type="radio" name="radio-temp-log" id="radio-temp-log-1" />
                      <label for="radio-temp-log-1">미사용</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex-line">
                <div class="datepicker-inner-area"></div>
                <div class="input-container type-row">
                  <strong class="line-title">최초 실행일:</strong>
                  <input type="text" id="datepicker-endDate" name="datepicker" class="input-datepicker datepicker-inner" />
                </div>
              </div>

            </div>
            <!-- //end of .details-container -->

          </div>
          <!-- //end of .details-body-->

        </div>
        <!-- //end of .main-container -->


      </div>
      <!-- //end of #main -->

    </div>
    <!-- //end of #content -->
  </div>
</body>

</html>
